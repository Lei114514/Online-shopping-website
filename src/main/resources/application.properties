# 應用程序配置
spring.application.name=online-shop
server.port=8080

# 字符編碼配置
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# 數據庫配置
spring.datasource.url=jdbc:mysql://localhost:3306/online_shop_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# 靜態資源配置
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.cache.cachecontrol.cache-public=true

# 允許跨域資源共享（CORS）- 用於 CDN 資源
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.file-size-threshold=2KB
spring.web.cors.allowed-headers=*

# Image Upload Path Configuration
# Development: use source directory
# Production: use classpath or external volume
upload.path=src/main/resources/static/images/products

# 郵件配置（用於訂單確認）
# 163 郵箱配置
spring.mail.host=smtp.163.com
spring.mail.port=25
spring.mail.username=${MAIL_USERNAME:your-email@163.com}
spring.mail.password=${MAIL_PASSWORD:your-authorization-code}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.enable=false
# 郵件發送超時配置（毫秒）
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
# 是否啟用郵件發送（設為 false 可禁用郵件發送）
spring.mail.enabled=true

# 應用程序基礎 URL（用於生成確認連結）
# 生產環境請修改為實際域名
app.base-url=http://localhost:8080

# 文件上傳配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 日誌配置
logging.level.com.onlineshop=DEBUG
logging.level.org.springframework.security=DEBUG

# 安全配置
# 暫時禁用CSRF以便測試，生產環境應啟用
spring.security.csrf.enabled=false
