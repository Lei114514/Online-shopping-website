<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>客戶管理 - 線上購物系統</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-fluid mt-4">
            <div class="row mb-4">
                <div class="col">
                    <h2><i class="fas fa-users me-2"></i>客戶管理</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/}">首頁</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/admin}">管理員儀表板</a></li>
                            <li class="breadcrumb-item active">客戶管理</li>
                        </ol>
                    </nav>
                </div>
            </div>
            
            <!-- 搜索和篩選 -->
            <div class="card mb-4">
                <div class="card-body">
                    <form th:action="@{/admin/customers}" method="get" class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">搜索客戶</label>
                            <input type="text" class="form-control" name="search" 
                                   th:value="${search}" placeholder="用戶名、郵箱、姓名...">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">角色篩選</label>
                            <select class="form-select" name="role">
                                <option value="">所有角色</option>
                                <option th:each="r : ${roles}" 
                                        th:value="${r}" 
                                        th:text="${r}"
                                        th:selected="${r == selectedRole}"></option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search me-1"></i>搜索
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- 客戶列表 -->
            <div class="card">
                <div class="card-header bg-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">客戶列表 (共 <span th:text="${#lists.size(customers)}">0</span> 位)</h5>
                    </div>
                </div><div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>用戶名</th>
                                    <th>姓名</th>
                                    <th>郵箱</th>
                                    <th>電話</th>
                                    <th>角色</th>
                                    <th>狀態</th>
                                    <th>註冊日期</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="customer : ${customers}">
                                    <td th:text="${customer.id}"></td>
                                    <td>
                                        <a th:href="@{/admin/customers/{id}(id=${customer.id})}"
                                           th:text="${customer.username}"
                                           class="text-decoration-none">
                                </a>
                                    </td>
                                    <td th:text="${customer.fullName}"></td>
                                    <td th:text="${customer.email}"></td>
                                    <td th:text="${customer.phone ?: '-'}"></td>
                                    <td>
                                        <span th:class="'badge bg-' + ${customer.role == T(com.onlineshop.model.User$UserRole).ADMIN ? 'danger' :customer.role == T(com.onlineshop.model.User$UserRole).SALES ? 'warning' : 'primary'}"
                                              th:text="${customer.role}">
                                        </span>
                                    </td>
                                    <td>
                                        <span th:class="'badge bg-' + ${customer.enabled ? 'success' : 'secondary'}"
                                              th:text="${customer.enabled ? '啟用' : '停用'}">
                                        </span>
                                    </td>
                                    <td th:text="${#temporals.format(customer.createdAt, 'yyyy-MM-dd')}"></td>
                                    <td>
                                        <a th:href="@{/admin/customers/{id}(id=${customer.id})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-eye"></i> 查看
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(customers)}">
                                    <td colspan="9" class="text-center text-muted py-4">
                                        <i class="fas fa-users-slash fa-3x d-block mb-2"></i>沒有找到客戶
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
