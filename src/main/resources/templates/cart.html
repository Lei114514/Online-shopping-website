<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>購物車 - 線上購物系統</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class="mb-4">
            <i class="fas fa-shopping-cart me-2"></i>我的購物車
        </h2>
        
        <div th:if="${cartItems.empty}" class="text-center py-5">
            <i class="fas fa-shopping-cart fa-4x text-muted mb-3"></i>
            <h4 class="text-muted">購物車是空的</h4>
            <p class="text-muted mb-4">快去添加一些商品吧！</p>
            <a th:href="@{/products}" class="btn btn-primary btn-lg">
                <i class="fas fa-shopping-bag me-2"></i>開始購物
            </a>
        </div>
        
        <div th:unless="${cartItems.empty}">
            <div class="row">
                <!-- 購物車項目 -->
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>商品</th>
                                            <th>單價</th>
                                            <th>數量</th>
                                            <th>小計</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${cartItems}">
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <img th:src="${item.product.imageUrl != null ? item.product.imageUrl : 'https://via.placeholder.com/80x80'}" 
                                                         class="img-thumbnail me-3" style="width: 80px; height: 80px; object-fit: cover;">
                                                    <div>
                                                        <h6 class="mb-1" th:text="${item.product.name}">商品名稱</h6>
                                                        <small class="text-muted" th:text="${item.product.sku}">SKU</small>
                                                    </div>
                                                </div>
                                            </td>
                                            <td th:text="'$' + ${item.product.price}">$0.00</td>
                                            <td>
                                                <form th:action="@{/cart/update}" method="post" class="d-flex align-items-center">
                                                    <input type="hidden" name="productId" th:value="${item.product.id}">
                                                    <input type="number" name="quantity" th:value="${item.quantity}" 
                                                           class="form-control form-control-sm" style="width: 70px;" 
                                                           min="1" th:max="${item.product.stockQuantity}">
                                                    <button type="submit" class="btn btn-sm btn-outline-primary ms-2">
                                                        <i class="fas fa-sync-alt"></i>
                                                    </button>
                                                </form>
                                            </td>
                                            <td class="fw-bold" th:text="'$' + ${item.totalPrice}">$0.00</td>
                                            <td>
                                                <form th:action="@{/cart/remove}" method="post">
                                                    <input type="hidden" name="productId" th:value="${item.product.id}">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/products}" class="btn btn-outline-primary">
                                    <i class="fas fa-arrow-left me-2"></i>繼續購物
                                </a>
                                <form th:action="@{/cart/clear}" method="post">
                                    <button type="submit" class="btn btn-outline-danger">
                                        <i class="fas fa-trash me-2"></i>清空購物車
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 訂單摘要 -->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">訂單摘要</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-2">
                                <span>商品數量:</span>
                                <span th:text="${itemCount}">0</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>商品總價:</span>
                                <span class="fw-bold" th:text="'$' + ${cartTotal}">$0.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between mb-4">
                                <span class="h5">總計:</span>
                                <span class="h4 text-primary" th:text="'$' + ${cartTotal}">$0.00</span>
                            </div>
                            
                            <div class="d-grid">
                                <a th:href="@{/orders/checkout}" class="btn btn-primary btn-lg">
                                    <i class="fas fa-credit-card me-2"></i>前往結賬
                                </a>
                            </div>
                            
                            <div class="mt-3">
                                <p class="small text-muted mb-2">支持的支付方式:</p>
                                <div class="d-flex gap-2">
                                    <i class="fab fa-cc-visa fa-2x text-primary"></i>
                                    <i class="fab fa-cc-mastercard fa-2x text-danger"></i>
                                    <i class="fab fa-cc-paypal fa-2x text-info"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
