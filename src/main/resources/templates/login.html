<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>登錄 - 線上購物系統</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0">
                            <i class="fas fa-sign-in-alt me-2"></i>用戶登錄
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- 錯誤消息 -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            用戶名或密碼錯誤
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            您已成功登出
                        </div>
                        
                        <!-- 登錄表單 -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-1"></i>用戶名
                                </label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       required autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>密碼
                                </label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">記住我</label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>登錄
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-2">還沒有帳號？</p>
                            <a th:href="@{/register}" class="btn btn-outline-primary">
                                <i class="fas fa-user-plus me-2"></i>立即註冊
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
