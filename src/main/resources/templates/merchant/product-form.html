<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${product.id != null ? '編輯商品' : '新增商品'} + ' - 商家管理'">商品表單</title>
</head>
<body><div layout:fragment="content">
        <div class="container mt-4">
            <!--麵包屑導航 -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/merchant/products}">我的商品</a></li>
                    <li class="breadcrumb-item active" th:text="${product.id != null ? '編輯商品' : '新增商品'}">表單</li>
                </ol>
            </nav>
            
            <!-- 頁面標題 -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <h2>
                        <i class="fas fa-edit me-2"></i>
                        <span th:text="${product.id != null ? '編輯商品' : '新增商品'}">商品表單</span>
                    </h2>
                </div>
            </div>
            
            <!-- 錯誤消息 -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i><span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- 商品表單 -->
            <div class="card">
                <div class="card-body">
                    <form th:action="${product.id != null ? '/merchant/products/' + product.id : '/merchant/products'}" 
                          th:object="${product}" method="post">
                        
                        <!-- 基本信息 -->
                        <h5 class="card-title mb-3"><i class="fas fa-info-circle me-2"></i>基本信息</h5>
                        
                        <div class="row">
                            <!-- 商品名稱 -->
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">商品名稱<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required 
                                       placeholder="請輸入商品名稱">
                            </div>
                            
                            <!-- SKU -->
                            <div class="col-md-6 mb-3">
                                <label for="sku" class="form-label">SKU</label>
                                <input type="text" class="form-control" id="sku" th:field="*{sku}" 
                                       placeholder="留空自動生成">
                                <small class="form-text text-muted">商品唯一識別碼,留空系統自動生成</small>
                            </div>
                        </div>
                        
                        <!-- 商品描述 -->
                        <div class="mb-3">
                            <label for="description" class="form-label">商品描述</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="4"
                                      placeholder="請詳細描述您的商品..."></textarea>
                        </div>
                        
                        <hr class="my-4">
                        
                        <!-- 價格和庫存 -->
                        <h5 class="card-title mb-3"><i class="fas fa-dollar-sign me-2"></i>價格和庫存</h5>
                        
                        <div class="row">
                            <!-- 價格 -->
                            <div class="col-md-4 mb-3">
                                <label for="price" class="form-label">價格 <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="price" th:field="*{price}" 
                                           step="0.01" min="0" required placeholder="0.00">
                                </div>
                            </div>
                            
                            <!-- 庫存數量 -->
                            <div class="col-md-4 mb-3">
                                <label for="stockQuantity" class="form-label">庫存數量 <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="stockQuantity" th:field="*{stockQuantity}" 
                                       min="0" required placeholder="0">
                            </div>
                            
                            <!-- 分類 -->
                            <div class="col-md-4 mb-3">
                                <label for="categoryId" class="form-label">商品分類</label>
                                <select class="form-select" id="categoryId" name="categoryId">
                                    <option value="">-- 選擇分類 --</option>
                                    <option th:each="category : ${categories}" 
                                            th:value="${category.id}" 
                                            th:text="${category.name}"
                                            th:selected="${product.category != null && product.category.id == category.id}">
                                        分類
                                    </option>
                                </select>
                            </div>
                        </div>
                        
                        <hr class="my-4">
                        
                        <!-- 商品狀態 -->
                        <h5 class="card-title mb-3"><i class="fas fa-toggle-on me-2"></i>商品狀態</h5>
                        
                        <div class="mb-3">
                            <label for="status" class="form-label">狀態</label>
                            <select class="form-select" id="status" th:field="*{status}">
                                <option th:value="${T(com.onlineshop.model.Product.ProductStatus).ACTIVE}">
                                    上架 - 正常銷售
                                </option>
                                <option th:value="${T(com.onlineshop.model.Product.ProductStatus).INACTIVE}">
                                    下架 - 暫停銷售
                                </option>
                            </select>
                            <small class="form-text text-muted">缺貨狀態會根據庫存數量自動更新</small>
                        </div>
                        
                        <!--圖片說明 -->
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>提示:</strong> 目前圖片功能已隱藏,商品將以文字形式展示
                        </div>
                        
                        <!-- 表單按鈕 -->
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary btn-lg me-2">
                                    <i class="fas fa-save me-2"></i>
                                    <span th:text="${product.id != null ? '更新商品' : '創建商品'}">提交</span>
                                </button>
                                <a th:href="@{/merchant/products}" class="btn btn-secondary btn-lg">
                                    <i class="fas fa-times me-2"></i>取消
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- 提示信息卡片 -->
            <div class="card mt-4">
                <div class="card-header bg-light">
                    <h6 class="mb-0"><i class="fas fa-lightbulb me-2"></i>填寫提示</h6>
                </div>
                <div class="card-body">
                    <ul class="mb-0">
                        <li>商品名稱應簡潔明了,便於客戶搜索</li>
                        <li>商品描述請詳細說明產品特點、規格、使用方法等</li>
                        <li>價格設置要合理,可參考市場行情</li>
                        <li>庫存數量請如實填寫,系統會自動管理庫存狀態</li>
                        <li>SKU留空系統會自動生成唯一編碼</li>
                        <li>選擇合適的分類有助於客戶快速找到商品</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
