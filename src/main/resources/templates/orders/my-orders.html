<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>我的訂單 - 線上購物系統</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-4">
            <h2 class="mb-4">
                <i class="fas fa-shopping-bag me-2"></i>我的訂單
            </h2>
            
            <!-- 成功/錯誤訊息 -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <!-- 無訂單提示 -->
            <div th:if="${#lists.isEmpty(orders)}" class="text-center py-5">
                <i class="fas fa-box-open fa-5x text-muted mb-4"></i>
                <h4 class="text-muted">您還沒有任何訂單</h4>
                <p class="text-muted mb-4">快去選購您喜歡的商品吧！</p>
                <a th:href="@{/products}" class="btn btn-primary btn-lg">
                    <i class="fas fa-shopping-cart me-2"></i>開始購物
                </a>
            </div>
            
            <!-- 訂單列表 -->
            <div th:if="${!#lists.isEmpty(orders)}">
                <div class="card mb-4" th:each="order : ${orders}">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <span class="fw-bold">訂單編號：</span>
                            <span th:text="${order.orderNumber}" class="text-primary"></span>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>
                                <span th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                            </small>
                            <!-- 訂單狀態標籤 -->
                            <span th:switch="${order.status.name()}">
                                <span th:case="'PENDING'" class="badge bg-warning text-dark">
                                    <i class="fas fa-hourglass-half me-1"></i>待處理
                                </span>
                                <span th:case="'PROCESSING'" class="badge bg-info">
                                    <i class="fas fa-cog me-1"></i>處理中
                                </span>
                                <span th:case="'SHIPPED'" class="badge bg-primary">
                                    <i class="fas fa-truck me-1"></i>已發貨
                                </span>
                                <span th:case="'DELIVERED'" class="badge bg-success">
                                    <i class="fas fa-check-circle me-1"></i>已送達
                                </span>
                                <span th:case="'CANCELLED'" class="badge bg-danger">
                                    <i class="fas fa-times-circle me-1"></i>已取消
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- 訂單商品預覽 -->
                            <div class="col-md-8">
                                <div class="d-flex flex-wrap gap-2 mb-3">
                                    <div th:each="item, iterStat : ${order.orderItems}" 
                                         th:if="${iterStat.index < 4}"
                                         class="d-flex align-items-center border rounded p-2" 
                                         style="min-width: 200px;">
                                        <img th:src="${item.product.imageUrl != null ? '/images/products/' + item.product.imageUrl : 'https://via.placeholder.com/50x50'}" 
                                             class="img-thumbnail me-2" 
                                             style="width: 50px; height: 50px; object-fit: cover;">
                                        <div class="flex-grow-1">
                                            <div class="small fw-bold text-truncate" style="max-width: 120px;" 
                                                 th:text="${item.productName}">商品名稱</div>
                                            <small class="text-muted">x<span th:text="${item.quantity}">1</span></small>
                                        </div>
                                    </div>
                                    <div th:if="${#lists.size(order.orderItems) > 4}" 
                                         class="d-flex align-items-center justify-content-center border rounded p-2 bg-light"
                                         style="min-width: 80px;">
                                        <span class="text-muted">
                                            +<span th:text="${#lists.size(order.orderItems) - 4}">0</span> 件
                                        </span>
                                    </div>
                                </div>
                                
                                <!-- 配送地址 -->
                                <div class="small text-muted">
                                    <i class="fas fa-map-marker-alt me-1"></i>
                                    <span th:text="${#strings.abbreviate(order.shippingAddress, 50)}">配送地址</span>
                                </div>
                            </div>
                            
                            <!-- 訂單金額和操作 -->
                            <div class="col-md-4 text-end">
                                <div class="mb-2">
                                    <span class="text-muted">訂單金額：</span>
                                    <span class="h5 text-primary fw-bold" th:text="'$' + ${order.totalAmount}">$0.00</span>
                                </div>
                                <div class="mb-2">
                                    <span class="text-muted small">付款方式：</span>
                                    <span th:switch="${order.paymentMethod}">
                                        <span th:case="'COD'" class="small">貨到付款</span>
                                        <span th:case="'CREDIT_CARD'" class="small">信用卡</span>
                                        <span th:case="'PAYPAL'" class="small">PayPal</span>
                                        <span th:case="'BANK_TRANSFER'" class="small">銀行轉帳</span>
                                        <span th:case="*" class="small" th:text="${order.paymentMethod}">其他</span>
                                    </span>
                                </div>
                                <div class="mb-3">
                                    <span class="text-muted small">付款狀態：</span>
                                    <span th:switch="${order.paymentStatus.name()}">
                                        <span th:case="'PENDING'" class="badge bg-warning text-dark small">待付款</span>
                                        <span th:case="'PAID'" class="badge bg-success small">已付款</span>
                                        <span th:case="'FAILED'" class="badge bg-danger small">付款失敗</span>
                                    </span>
                                </div>
                                <div class="d-flex gap-2 justify-content-end">
                                    <a th:href="@{'/orders/' + ${order.id}}" class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-eye me-1"></i>查看詳情
                                    </a>
                                    <!-- 確認收貨按鈕（僅限已發貨且未確認的訂單） -->
                                    <a th:if="${order.status.name() == 'SHIPPED' and !order.confirmed}" 
                                       th:href="@{'/orders/confirm/' + ${order.confirmationToken}}" 
                                       class="btn btn-success btn-sm">
                                        <i class="fas fa-check me-1"></i>確認收貨
                                    </a>
                                    <!-- 取消訂單按鈕（僅限待處理或處理中的訂單） -->
                                    <form th:if="${order.status.name() == 'PENDING' or order.status.name() == 'PROCESSING'}"
                                          th:action="@{'/orders/' + ${order.id} + '/cancel'}" 
                                          method="post" 
                                          class="d-inline"
                                          onsubmit="return confirm('確定要取消此訂單嗎？');">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="btn btn-outline-danger btn-sm">
                                            <i class="fas fa-times me-1"></i>取消訂單
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
