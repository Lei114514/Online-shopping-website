<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${product.name} + ' - 商品詳情'">商品詳情</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="row">
                <!-- 隱藏商品圖片 -->
                
                <!-- 商品信息 -->
                <div class="col-md-12">
                    <h1 th:text="${product.name}">商品名稱</h1>
                    <p class="text-muted" th:text="'SKU: ' + ${product.sku}">SKU: PRODUCT-001</p>
                    
                    <hr>
                    
                    <div class="mb-4">
                        <h2 class="text-primary" th:text="'$' + ${product.price}">$0.00</h2>
                    </div>
                    
                    <div class="mb-4">
                        <h5>商品描述</h5>
                        <p th:text="${product.description}">商品描述內容</p>
                    </div>
                    
                    <div class="mb-4">
                        <span th:if="${product.stockQuantity > 0}" class="badge bg-success">
                            <i class="fas fa-check-circle"></i> 有庫存 (剩餘 <span th:text="${product.stockQuantity}">0</span> 件)
                        </span>
                        <span th:if="${product.stockQuantity <= 0}" class="badge bg-danger">
                            <i class="fas fa-times-circle"></i> 缺貨
                        </span>
                    </div>
                    
                    <div class="mb-4">
                        <form th:action="@{/cart/add}" method="post" class="d-flex align-items-center">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <div class="input-group me-3" style="width: 150px;">
                                <button class="btn btn-outline-secondary" type="button" onclick="decreaseQuantity()">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input type="number" class="form-control text-center" name="quantity" 
                                       id="quantity" value="1" min="1" th:max="${product.stockQuantity}">
                                <button class="btn btn-outline-secondary" type="button" onclick="increaseQuantity()">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg" 
                                    th:disabled="${product.stockQuantity <= 0}">
                                <i class="fas fa-shopping-cart me-2"></i>加入購物車
                            </button>
                        </form>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-truck me-2"></i>免費配送，預計 3-5 個工作日送達
                    </div>
                </div>
            </div>
            
            <!-- 返回按鈕 -->
            <div class="row mt-5">
                <div class="col-12">
                    <a th:href="@{/products}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>返回商品列表
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script layout:fragment="scripts">
        function increaseQuantity() {
            const input = document.getElementById('quantity');
            const max = parseInt(input.max);
            const current = parseInt(input.value);
            if (current < max) {
                input.value = current + 1;
            }
        }
        
        function decreaseQuantity() {
            const input = document.getElementById('quantity');
            const current = parseInt(input.value);
            if (current > 1) {
                input.value = current - 1;
            }
        }
    </script>
</body>
</html>
